<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>


  <script>
    var array = ["predestined", "predetermined", "prescient", "preschool", "precious"]
    var array2 = ["predestined", "predetermined"]
    var array3 = ["prescient", "preschool"]

    function longestPrefix(arr) {

      // ====================== YOUR WORK HERE ======================
      var i = 0;
      arr = arr.sort();
      while (arr[0][i] === arr[arr.length - 1][i]) {
        i++;
      }
      return arr[0].slice(0, i);


      // ============================================================
    }
    console.log(longestPrefix(array)) // pre
    console.log(longestPrefix(array2)) // prede
    console.log(longestPrefix(array3)) // presc
  </script>
</body>

</html>
