<body>


  <script>
    function unique(str) {
    // ====================== YOUR WORK HERE ===================
      var letters = str.split("");
      var object = {};
      for (var i = 0; i < letters.length; i++) {
        if (object[letters[i]]) {
          return false;
        }
        else {
          object[letters[i]] = true;
        }
      }
      return true;



    // =========================================================
    }
    console.log(unique("chicken"))
    console.log(unique("robert"))
    console.log(unique("ricky"))
  </script>
  
</body>
