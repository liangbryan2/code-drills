  <script>
    function compressor(str) {
    // ====================== YOUR WORK HERE ===================
      var letters = str.split("");
      var object = {};
      for (var i = 0; i < letters.length; i++) {
        if (object[letters[i]]) {
          object[letters[i]] = object[letters[i]] + 1;
        }
        else {
          object[letters[i]] = 1;
        }
      }

      console.log(Object.entries(object).join("").replace(/,/g, ""));


    // =========================================================
    }
    console.log(compressor("hhhkkkkkkttttttttt"))
    console.log(compressor("hrkjqehvewqjhvheqvwjcgfwegiuf"))
  </script>
