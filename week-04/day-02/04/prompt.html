  <script>
    var array = [1, 2, 4, 5, 9, 7, 16, 12, 20]

    function largestSum(arr) {
    // ====================== YOUR WORK HERE ===================
      var sorted = arr.sort(function(a,b) {
        return a-b;
      });

      return sorted[sorted.length - 1] + sorted[sorted.length - 2]


    // =========================================================
  }


console.log(largestSum(array))
  </script>
