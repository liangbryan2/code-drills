<body>
  
  <script>

    var movements = "UUURDLURLDDRDLLLLRRUUDDDRLRU"


    function backToSquareOne(moves) {
// ===================== YOUR WORK HERE =====================
var valid = 'UDLR';
var updown = 0;
var leftright = 0;
for (var i = 0; i < moves.length; i++) {
  if (!valid.includes(moves[i])) {
    console.log('invalid moves detected at index ' + i);
    return;
  }
  if (moves[i] === 'U') {
    updown++;
  }
  if (moves[i] === 'D') {
    updown--;
  }
  if (moves[i] === 'L') {
    leftright--;
  }
  if (moves[i] === 'R') {
    leftright++;
  }
}
console.log([updown, leftright]);
return updown === 0 && leftright === 0;
// ==========================================================

    }
  //Returns true
    console.log(backToSquareOne(movements))
  </script>
</body>
